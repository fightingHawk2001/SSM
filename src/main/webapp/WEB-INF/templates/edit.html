<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>修改员工信息</title>
        <link rel="stylesheet" th:href="@{/static/css/common.css}">
        <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

        <!-- 用于本地样式预览
        <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/common.css">
        -->
    </head>
    <body>
        <div id="wrapper">
            <h1>添加员工信息</h1>
            <form th:action="@{/emp/update}"  method="post">
                <!-- 隐藏域保存员工id -->
                <input type="hidden" name="empId" th:value="${emp.empId}">
                <!-- 隐藏域修改请求方式为put -->
                <input type="hidden" name="_method" value="put">

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="empName" name="empName" placeholder="姓名" th:value="${emp.empName}">
                    <label for="empName">姓名</label>
                </div>
                <div class="row mb-2 m-auto">
                    <div class="col m-auto">
                        <label>性别</label>
                    </div>
                    <div class="col">
                        <input class="btn-check" type="radio" name="gender" id="male" value="男" th:checked="${emp.gender == '男'}">
                        <label class="btn btn-outline-primary" for="male">男</label>
                    </div>
                    <div class="col">
                        <input class="btn-check" type="radio" name="gender" value="女" id="female" th:checked="${emp.gender == '女'}">
                        <label class="btn btn-outline-primary" for="female">女</label>
                    </div>
                </div>
                <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="age" name="age" placeholder="年龄" th:value="${emp.age}">
                    <label for="age">年龄</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="address" name="address" placeholder="地址" th:value="${emp.address}">
                    <label for="address">地址</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" th:value="${emp.email}">
                    <label for="email">邮箱</label>
                </div>
                <div class="form-floating mb-2 row row-cols-auto m-auto justify-content-center">
                    <div class="col">
                        <input type="submit" class="btn btn-primary" value="修改">
                    </div>
                    <div class="col">
                        <input type="reset" class="btn btn-primary" value="重置">
                    </div>
                    <div class="col">
                        <a th:href="@{/emp/page/1}" class="btn btn-primary">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
